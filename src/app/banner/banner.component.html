<div class="banner-section">
    <div class="owl-stage-outer">
        <c-carousel>
            <c-carousel-inner>
                <c-carousel-item *ngFor="let slide of slides">
                    <img src="{{slide.src}}" alt="{{slide.title}}" class="d-block" loading="lazy" />
                    <c-carousel-caption class="d-none d-md-block">
                        <h3>{{slide.title}}</h3>
                        <p>{{slide.subtitle}}</p>
                    </c-carousel-caption>
                </c-carousel-item>
            </c-carousel-inner>
            <c-carousel-indicators></c-carousel-indicators>
        </c-carousel>
    </div>
</div>
